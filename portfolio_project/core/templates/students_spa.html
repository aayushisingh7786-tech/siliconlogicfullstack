<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student API Manager</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 15px;
            cursor: pointer;
        }

        li {
            margin-top: 5px;
            background: #f0f0f0;
            padding: 5px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Student Management (Powered by API)</h1>
    <div style="border: 1px solid #ccc; padding: 15px; width: 300px; margin-bottom: 20px;">
        <h3>Add New Student</h3>
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" id="roll" placeholder="Roll No">
            </div>
            <div class="form-group">
                <input type="text" id="course" placeholder="Course">
            </div>
            <button onclick="addStudent()">Add Student via API</button>
            </div>
            <h3>Current Students:</h3>
            <ul id="student-list">
            </ul>
            <script>
                // Run this when page loads
                document.addEventListener('DOMContentLoaded', loadStudents);
                // FUNCTION: Fetch data from API (Read)
                async function loadStudents() {
                    const response = await fetch('/api/students/');
                    const students = await response.json();
                    const list = document.getElementById('student-list');
                    list.innerHTML = ''; // Clear current list
                    students.forEach(student => {
                        const li = document.createElement('li');
                        li.textContent = `${student.name} (${student.roll_no}) - ${student.course}`;
                        list.appendChild(li);
                    });
                            }
                            // FUNCTION: Send data to API (Create)
                            async function addStudent() {
                                const name = document.getElementById('name').value;
                                const roll = document.getElementById('roll').value;
                                const course = document.getElementById('course').value;
                                // 1. Prepare the data
                                        const data = {
                                            name: name,
                                            roll_no: roll,
                                            course: course
                                        };
                                        // 2. Send POST request
                                        const response = await fetch('/api/students/', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                    // CSRF Token is needed for security in Django
                     'X-CSRFToken': getCookie('csrftoken')
                                            },
                                            body: JSON.stringify(data)
                                        });
                            if (response.ok) {
                                alert("Student Added!");
                                loadStudents(); // Refresh the list
                                // Clear inputs
                                document.getElementById('name').value = '';
                                document.getElementById('roll').value = '';
                                document.getElementById('course').value = '';
                            } else {
                                alert("Error adding student.");
                            }
                        }
                        // Helper function to get Django's CSRF token
                        function getCookie(name) {
                            let cookieValue = null;
                            if (document.cookie && document.cookie !== '') {
                                const cookies = document.cookie.split(';');
                                for (let i = 0; i < cookies.length; i++) {
                                    const cookie = cookies[i].trim();
                                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                        break;
                                    }
                                }
                            }
                            return cookieValue;
                        }
                    </script>
</body>
</html>
